<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo of JavaScript Funnies</title>
</head>
<body>
<h1>A page that allows us to test the Map Function</h1>
    <p>
        The Map funcion will allow us to copy an array. Not the map function in CSS
    </p>
   
    <!--The JavaScript output will be put into the innerHTML of the next paragraph-->
    <p id="demo"></p>
    
    <script>
        const numberThings = [10, 2, 27, 13, 196, 45];
        const numberThingsCopy = numberThings.map(myFunction);
        
        document.getElementById("demo").innerHTML = numberThings;
        document.getElementById("demo").innerHTML += "<br/>" + numberThingsCopy;
        /*The next line defines myFunction
         * This function is going to take each element of the array and raise it's value
         * to the power of it's index
         * */
        function myFunction(value, index, array) {
            return value ** index; // ** raises value to the power that follows
        }
    </script>

</body>
</html>
